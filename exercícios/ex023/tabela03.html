<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
      
        
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse:collapse;
            width: 300px;
            
          
        }
        
        td {
            border:1px solid black;
            padding:10px;
            text-align: center;
        }

        thead {
            background-color: black;
            color: white;

        
        }
        

    </style>




</head>
<body>
    <table>
        <thead>
            <tr> <!--Linhas da tabela (table row)-->
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Favorites Movie</th>
            </tr>
        </thead>

        <body>
            <tr>
                <td rowspan="3">Mulheres</td>
                <td>Alexia Sander</td>
                <td>Avengers</td>
                <td>Frozen</td>
                <td>Potter</td>
            </tr>

            <tr>
                <td>Aline Santos</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
        </body>



    </table>
</body>
</html>
